    <main>
        <section class="contactame">
            <h1 class="contactame-titulo">CONTACT&Aacute;CTAME</h1>
            <P class="contactame-texto">Si deseas alguno de mis servicios, con mucho gusto estaré para servirte.</P>
            <br>
            <br>
            <p class="contactame-texto1">Déjame saberlo con tu nombre, correo, mensaje con el servicio que desees, preguntas, dudas y agradecimiento.</p>
        </section>
        <div class="contactame-formulario">
            <label for="nombre">
                <span class="contactame-formulario-nombre">Nombre</span>
                <input class="contactame-formulario-nombre-respuesta" type="text" id="nombre" autocomplete="name" required>
            </label>
            <label for="email"> 
                <span class="contactame-formulario-email">Direcci&oacute;n de e-mail</span>
                <input class="contactame-formulario-email-respuesta" type="email" id="email" autocomplete="email" required>
            </label>
            <label for="mensaje"> 
                <span class="contactame-formulario-mensaje">Mensaje</span>
                <input class="contactame-formulario-mensaje-respuesta" type="text" id="mensaje" required>
            </label>
                <a class="contactame-link" href="./index.html"><input class="contactame-boton" type="submit"></a>
        </div>
    </main>
